version: '3.9'
services:

  postgres:
    image: postgres:buster
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: userdb
      POSTGRES_INITDB_ARGS: "-A password"
    ports:
      - "5432:5432"

  api:
    image: ${IMG_NAME}
    command: server
    environment:
      PORT: 8080
      WITH_DEBUG: true
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: userdb

    ports:
      # api port
      - "8080:8080"
    depends_on:
      - postgres

  e2e:
    image: ${IMG_NAME}
    command: e2e
    environment:
      - WITH_DEBUG=true
    depends_on:
      - api
      - postgres
